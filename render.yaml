services:
  - type: web
    name: crm-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run migrate && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DB_DIALECT
        value: postgres
    # Render will automatically inject DATABASE_URL